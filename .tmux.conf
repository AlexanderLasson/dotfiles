set -g mouse on #for mouse usage
set -g prefix ^W # for new leader key 
set -g base-index 1 #change first index to 1
set -g renumber-windows on #properly number windows
set -g pane-base-index 1
set -g history-limit 10000

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind R source-file ~/.tmux.conf \; display-message "Config Reloaded!"
bind U rotate-window -D
set-option -g status-position bottom
set -g allow-rename off
bind-key r command-prompt "rename-window %%"
set -g @plugin 'tmux-plugins/tpm'
set -g default-terminal "tmux-256color" # for color issue background
set -ag terminal-overrides ",xterm-256color:RGB"
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set-option -g status-left-length 200
set-option -g status-left " #{session_name}  "
set-option -g status-style "bg=default"
set -g status-right "#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "
set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " 
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=red"
set-option -g window-status-last-style "fg=grey"
set-option -g window-status-style "fg=grey"
set-option -g window-status-activity-style none
